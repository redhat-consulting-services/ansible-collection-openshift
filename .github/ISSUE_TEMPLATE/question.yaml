name: "‚ùì Question / Help"
description: "Ask a question or request guidance about the collection or execution environment."
title: "[QUESTION] "
labels: ["question"]
assignees: []
projects: ["redhat-consulting-services/1"]

body:
  - type: dropdown
    id: type
    attributes:
      label: Type
      description: Execution environment, Collection, Role, Other
      options:
        - Collection
        - Execution environment
        - Role
        - Other
      default: 0
    validations:
      required: true

  - type: input
    id: environment
    attributes:
      label: "Execution Environment"
      description: "Describe your environment or platform (OS, OpenShift version, etc.)"

  - type: textarea
    id: question
    attributes:
      label: "Question / Issue"
      description: "Describe your question or the issue you need help with."

  - type: textarea
    id: attempts
    attributes:
      label: "Steps Taken / Attempts"
      description: "What have you tried so far?"
