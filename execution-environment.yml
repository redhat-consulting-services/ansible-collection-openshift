version: 3

images:
  base_image:
    name: registry.redhat.io/ubi9:latest
    platform: linux/amd64

build_arg_defaults:
  ANSIBLE_GALAXY_CLI_COLLECTION_OPTS: "-v"

dependencies:
  galaxy: ee-requirements.yml
  python: ee-requirements.txt
  system: ee-bindep.txt

# Custom package manager path for the RHEL based images
options:
  package_manager_path: /usr/bin/dnf

additional_build_steps:
  prepend_base: |
    ARG OPENSHIFT_VERSION=4.19.5
    #RUN pip install --upgrade ansible

    RUN curl -LO https://mirror.openshift.com/pub/openshift-v4/clients/ocp/${OPENSHIFT_VERSION}/openshift-install-linux.tar.gz && \
        tar -xzf openshift-install-linux.tar.gz --strip-components=0 -C /usr/local/bin openshift-install && \
        chmod +x /usr/local/bin/openshift-install

    RUN curl -LO https://mirror.openshift.com/pub/openshift-v4/clients/ocp/${OPENSHIFT_VERSION}/openshift-client-linux.tar.gz && \
        tar -xzf openshift-client-linux.tar.gz --strip-components=0 -C /usr/local/bin oc kubectl && \
        chmod +x /usr/local/bin/oc /usr/local/bin/kubectl

    RUN curl -LO https://mirror.openshift.com/pub/openshift-v4/clients/ocp/${OPENSHIFT_VERSION}/oc-mirror.tar.gz && \
        tar -xzf oc-mirror.tar.gz --strip-components=0 -C /usr/local/bin oc-mirror && \
        chmod +x /usr/local/bin/oc-mirror

    RUN rm -f *.tar.gz *.zip
