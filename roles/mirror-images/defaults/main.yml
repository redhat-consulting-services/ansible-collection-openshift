---
# the base path for oc-mirror artifacts and to-disk mirror
oc_mirror_base_path: /tmp/oc-mirror

mirror:
  # determine if the mirror should be executed
  enabled: true
  # source registry configuration
  source:
    # type determines if the source is a remote registry or disk
    type: registry
    # define the source registry authentication configuration (docker config.json). Only required if the source is a remote registry
    auth_config: |
      {
        "auths": {
          "registry.redhat.io": {
            "auth": "username:password"
          }
        }
      }

  # destination registry configuration
  destination:
    # type determines if the destination is a remote registry (registry-to-registry) or disk (registry-to-disk)
    type: registry
    # define the destination registry url (e.g., registry.example.com). Only required if the destination is a remote registry
    registry: registry.redhat.io
    # define the destination registry authentication configuration (docker config.json). Only required if the destination is a remote registry
    auth_config: |
      {
        "auths": {
          "registry.redhat.io": {
            "auth": "username:password"
          }
        }
      }

