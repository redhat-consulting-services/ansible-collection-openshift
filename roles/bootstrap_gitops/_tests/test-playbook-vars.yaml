kubeconfig_path: "~/.kube/config"

repositories:
  - name: app-of-apps
    type: git
    url: https://gitlab.example.com/openshift/openshift-configurations.git
    authentication:
      username: "a-username"
      password: "a-password"

  - name: app-of-apps-oci-repo
    type: helm
    url: https://registry.example.com/openshift/helm-charts
    enableOCI: true
    authentication:
      username: "a-username"
      password: "a-password"
