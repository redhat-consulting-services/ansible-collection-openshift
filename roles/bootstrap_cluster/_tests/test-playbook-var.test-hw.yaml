tenant_name: test-tenant
cluster_name: ocp4-test
base_domain: ocp4.example.com
#rendezvous_ip: 172.16.11.20
api_vip: 172.16.11.9
ingress_vip: 172.16.11.7
generate_iso: true
iso_type: "iso"
iso_output_dir: ./tmp/iso
networking:
  cluster_networks:
    - cidr: "10.128.0.0/14"
      host_prefix: 23
  service_networks:
    - 172.30.0.0/16
  network_type: "OVNKubernetes"
  machine_network:
    - cidr: 172.16.11.0/24
agent_config:
  master:
    hostname_prefix: "master-"
    root_device_name: "/dev/sda"
    dns_resolvers: &dns_resolvers
      - 172.16.11.5
      - 8.8.8.8
      - 1.1.1.1
    routes: &routes
      - destination: 0.0.0.0/0
        gateway: 172.16.11.1
        interface: bond0
        table_id: 254
    bonds: &bonds
      - name: bond0
        mode: "balance-rr"
        aqsdasd: asd
        options:
          miimon: "140"
    #bridges: []
    #vlans: []
    hosts:
      - hostname: master-1
        root_device:
          name: "/dev/sda"
        interfaces:
          - name: eth0
            mac_address: "00:15:5d:02:fa:18" # "84:47:09:61:85:a6"
            part_of_bond: "bond0"
          #- name: eth1
          #  mac_address: "00:15:5d:02:fa:19" # "84:47:09:61:85:a3"
          #  part_of_bond: "bond0"
        bonds:
        - interface: bond0
          addresses:
            - ip: 172.16.11.20
              subnet_length: 24

      - hostname: master-2
        root_device:
          name: "/dev/sda"
        interfaces:
          - name: eth0
            mac_address: "00:15:5d:02:fa:1a"
            part_of_bond: "bond0"
          #- name: eth1
          #  mac_address: "00:15:5d:02:fa:1b"
          #  part_of_bond: "bond0"
        bonds:
        - interface: bond0
          addresses:
            - ip: 172.16.11.21
              subnet_length: 24

      - hostname: master-3
        root_device:
          name: "/dev/sda"
        interfaces:
          - name: eth0
            mac_address: "00:15:5d:02:fa:1c"
            part_of_bond: "bond0"
          #- name: eth1
          #  mac_address: "00:15:5d:02:fa:1d"
          #  part_of_bond: "bond0"
        bonds:
        - interface: bond0
          addresses:
            - ip: 172.16.11.22
              subnet_length: 24
  worker:
    hostname_prefix: "worker-"
    root_device_name: "/dev/sda"
    dns_resolvers: *dns_resolvers
    routes: *routes
    bonds: *bonds
    bridges: []
    vlans: []
    hosts:
      - hostname: worker-1
        root_device:
          name: "/dev/sda"
        interfaces:
          - name: eth0
            mac_address: "00:15:5d:02:fa:1e"
            part_of_bond: "bond0"
          #- name: eth1
          #  mac_address: "00:15:5d:02:fa:1f"
          #  part_of_bond: "bond0"
        bonds:
        - interface: bond0
          addresses:
            - ip: 172.16.11.100
              subnet_length: 24
      - hostname: worker-2
        root_device:
          name: "/dev/sda"
        interfaces:
          - name: eth0
            mac_address: "00:15:5d:02:fa:20"
            part_of_bond: "bond0"
          #- name: eth1
          #  mac_address: "00:15:5d:02:fa:21"
          #  part_of_bond: "bond0"
        bonds:
        - interface: bond0
          addresses:
            - ip: 172.16.11.101
              subnet_length: 24
