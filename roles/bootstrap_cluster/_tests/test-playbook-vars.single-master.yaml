agent_config:
  master:
    hostname_prefix: "master-"
    root_device_name: "/dev/sda"
    dns_resolvers: &dns_resolvers
      - 8.8.8.8
      - 1.1.1.1
    routes: &routes
      - destination: 0.0.0.0/0
        gateway: 172.16.11.1
        interface: bond0.101
        table_id: 254
    bonds: &bonds
      - name: bond0
        mode: "active-backup"
        options:
          miimon: "150"
    bridges:
      - name: br0
        type: ovs-bridge
        options:
          group-forward-mask: 0
          mac-ageing-time: 300
          multicast-snooping: true
          stp:
            enabled: true
            forward-delay: 15
            hello-time: 2
            max-age: 20
            priority: 32768
        interfaces:
          - name: bond0
    vlans: &vlans
      - name: bond0.101
        id: 101
        base_interface: bond0
    hosts:
      - hostname: master-1
        interfaces:
          - name: eth0
            mac_address: "00:15:5d:02:fa:18"
            part_of_bond: "bond0"
          - name: eth1
            mac_address: "00:15:5d:02:fa:19"
            part_of_bond: "bond0"
        bonds:
        - interface: bond0
          addresses:
            - ip: 172.16.11.20
              subnet_length: 24
        vlans:
          - interface: bond0.101
            addresses:
              - ip: 172.16.11.21
                subnet_length: 24

  worker:
    hostname_prefix: "worker-"
    root_device_name: "/dev/sda"
    dns_resolvers:
      - 8.8.8.8
      - 1.1.1.1
    routes: *routes
    bonds: *bonds
    bridges: []
    #  - name: br0
    #    type: ovs-bridge
    #    interfaces:
    #      - name: bond0
    vlans: *vlans
    hosts: []
